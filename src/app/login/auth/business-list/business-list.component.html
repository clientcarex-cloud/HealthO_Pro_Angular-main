<!-- auth-page wrapper -->
<div class="auth-page-wrapper py-5 d-flex justify-content-center align-items-center min-vh-100"
    style="background-color: #F8FAFC;">
    <!-- <div class="bg-overlay"></div> -->
    <!-- auth-page content -->
    <div class="auth-page-content overflow-hidden p-0">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card overflow-hidden shadow-none border" style="border-radius:12px">
                        <div class="row g-0 flex-column-reverse flex-lg-row">

                            <div class="col-lg-6 font_Readex">
                                <div class="p-lg-5 p-3">
                                    <!-- Logo  -->
                                    <div class="mb-3">
                                        <a routerLink="/" class="d-block">
                                            <img src="assets/images/HealthO.svg" alt="" height="32">
                                        </a>
                                    </div>

                                    <div>
                                        <span style="color:#004878">Choose an account</span>
                                    </div>
                                    <div class="d-flex flex-column gap-2 mt-2 overflow-auto" style="height:300px">
                                        <div *ngFor="let profile of profiles" class="border p-2 cursor-pointer" style="border-radius: 10px;" (click)="saveBid(profile)">
                                            <div class="d-flex flex-row gap-2">
                                                <div>
                                                    <div class="rounded-circle bg-light-blue" style="width:42px; height: 42px"></div>
                                                </div>
                                               
                                                <div class="d-flex flex-column">                                         
                                                    <span class="font-Readex fw-medium fs-5">{{profile.profile.business_name}}</span>
                                                    <small class="font-monsterract td-color ">{{profile.profile.is_super_admin ? "Super Admin" : profile.profile.staff_role}}</small>                                          
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end col -->

                            <div class="col-lg-6 d-lg-flex d-none justify-content-end">
                                <div class="float-end ">
                                    <app-carousel></app-carousel>
                                  </div>
                            </div>

                            <!-- end col -->
                        </div>
                        <!-- end row -->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->

            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->

    <!-- footer -->
    <app-auth-footer></app-auth-footer>
    <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
