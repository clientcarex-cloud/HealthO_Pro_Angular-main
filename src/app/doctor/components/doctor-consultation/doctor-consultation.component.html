<form [formGroup]="baseForm">
    <div class="container-full">
        <div class="row align-items-end mb-3">
            <div class="col-10">
                <app-select labelText="Case Type" labelClass="form-label mb-1" placeHolder="Select Type" [applyAutoFocus]="true"
                [selectItems]="caseTypes" selectBindLabel="name" [formSubmitted]="submitted" formControlName="case_type"></app-select>
            </div>
            <div class="col-2">
                <button tabindex="-1" type="button" (click)="openModal(caseType)"
                    class="bg-soft-primary btn rounded-circle border d-flex align-items-center justify-content-center">
                    <i class="ri-add-line"></i>
                </button>
            </div>
        </div>
    
        <div class="row mb-3">
            <div class="col-12">
                <app-input [applyAllowNumbersOnly]="true" [applyDot]="false" placeHolder="Enter Fees"
                labelText="Consultation Fee" labelClass="form-label mb-1" formControlName="consultation_fee" [formSubmitted]="submitted"></app-input>
            </div>
        </div>
    
        <div class="row mb-3">
            <div class="col-12">
                <div class="d-flex pb-2 flex-row gap-2 align-items-center justify-content-start">
                    <div class="text-nowrap">
                        Consultation Mode
                    </div>
                    <div class="d-flex flex-row align-items-center gap-3">
                        <div>
                            <app-radio (checkValueChange)="setConsultationValue(false)"
                            [checkValue]="!baseForm.value?.is_online"  labelText="Walk-In" labelClass="form-check-label ps-1"></app-radio>
                        </div>
                        <div>
                            <app-radio (checkValueChange)="setConsultationValue(true)"
                            [checkValue]="baseForm.value?.is_online" labelText="Online" labelClass="form-check-label ps-1"></app-radio>
                        </div>
                        <!-- <div>
                            <app-radio labelText="Both" labelClass="form-check-label ps-1"></app-radio>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-12 d-flex justify-content-end">
                <button class="btn btn-success rounded-3 fs-5" (click)="postDocConsultation()">Save</button>
            </div>
        </div>
    </div>
</form>



<ng-template #caseType let-modal>
    <div
        class="modal-header py-2 px-3 bg-soft-primary border-bottom d-flex justify-content-between align-items-center">
        <span class="modal-title fs-5" id="modal-basic-title">Add Case Type</span>
        <button type="button" #closeButton class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>

    <div class="modal-body">
        <div class="container-full">
            <div class="row mb-3">
                <div class="col-12">
                    <app-input [camelCase]="true" placeHolder="Enter Name" [imp]="true" [inputValue]="newCaseType"
                    labelText="Case Type" labelClass="form-label mb-1" (onValueChanged)="newCaseType = $event"></app-input>
                </div>
            </div>

            <div class="row">
                <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-success fs-5" (click)="postCaseType(closeButton); ">Save</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
