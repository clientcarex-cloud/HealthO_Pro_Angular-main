<div class="container bg-white py-5 mb-5">
  <div class="row mb-5">
    <div class="col-12 fs-4 fw-light">
      Editor
    </div>
    <div class="col-12">
      <jodit-editor #joditValue [config]="config"></jodit-editor>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-4">
      <div class="d-flex flex-column">
        <span class=" fs-4 fw-light">Convert Image into Base64 Url</span>
        <input name="logo" type="file" class="form-control mb-2" 
        accept="image/png, image/gif, image/jpeg" (change)="onFileChanged($event)">
        <button *ngIf="image" (click)="copyText()">Copy URL</button>
      </div>
    </div>

  </div>

  <div class=" row mb-5">
    <div class="col-7">
      <textarea [(ngModel)]="image" [readOnly]="true" class="form-control bg-white" placeholder="Base64 Url Here.."></textarea>
    </div>
  </div>



  <div class="row">
    <div class="col-12">
      <button (click)="printTestMobile()">print test in mobile</button>
    </div>
  </div>
</div>
