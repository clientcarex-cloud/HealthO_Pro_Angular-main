<form [formGroup]="baseForm">
    <div class="row mb-3">
        <div class="col-12 pb-1">
            Lab Name<span class="text-danger ps-2">*</span>
        </div>

        <div class="col-12">

            <app-input [removeCloseIcon]="true" [removeLabel]="true" classVal="form-control fw-semibold rounded-3 fs-5"
            formControlName="organization_name" placeHolder="" [camelCase]="true" [formSubmitted]="submitted" [inputDisable]="lab"
            ></app-input>

        </div>
    </div>

    <div class="row mb-3">
        <div class="col-lg-6 col-12">
            <div class="row">
                <div class="col-12 pb-1">
                    Mobile Number<span class="text-danger ps-2">*</span>
                </div>
        
                <div class="col-12">
                    <app-input [removeCloseIcon]="true" [removeLabel]="true" classVal="form-control fw-semibold rounded-3 fs-5"
                    formControlName="phone_number" placeHolder="+91" [applyAllowNumbersOnly]="true" [inputLength]="10" [formSubmitted]="submitted"
                    [inputDisable]="lab"></app-input>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-12">
            <div class="row">
                <div class="col-12 pb-1">
                    Lab Code
                </div>
        
                <div class="col-12">
                    <app-input [removeCloseIcon]="true" [removeLabel]="true" classVal="form-control fw-semibold rounded-3 fs-5"
                    formControlName="lab_code" placeHolder="" [formSubmitted]="submitted"></app-input>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-lg-4 col-12">
            <div class="row">
                <div class="col-12 mb-1">
                    Select Pymt Policy <span class="text-danger">*</span>
                </div>
                <div class="col-12">
                    <select (change)="creditPaymentChange($event)" 
                    class="form-select rounded-3 fw-medium fs-5" formControlName="type">
                        <ng-container *ngFor="let policy of policyTypes">
                            <option [value]="policy?.id">{{policy?.name}}</option>
                        </ng-container>
                        <!-- <option [value]="true">Credit</option>
                        <option [value]="false">Cash</option> -->
                    </select>
                </div>
            </div>
        </div>

        <ng-container *ngIf="baseForm.value?.type == 1">
            <div class="col-lg-4 col-4">
                <div class="row">
                    <div class="col-12">Min. Print Amount(%) <span class="text-danger">*</span></div>
                    <div class="col-12">
                        <div class="row g-1">
                            <div class="col-10">
                                <app-num-input formControlName="min_print_amount"></app-num-input>
                            </div>
                            <div class="col-2 fw-bold fs-4 d-flex align-items-center justify-content-start">
                                %
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="col-lg-4 col-4">
                <div class="row">
                    <div class="col-12">Min. Paid Amount(%) <span class="text-danger">*</span></div>
    
                    <div class="col-12">
                        <div class="row g-1">
                            <div class="col-10">
                                <app-num-input formControlName="min_paid_amount"></app-num-input> 
                            </div>
                            <div class="col-2 fw-bold fs-4 d-flex align-items-center justify-content-start">
                                %
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
        </ng-container>
    </div>

    <div class="row mb-3">
        <div class="col-12">
            <app-textarea-input labelText="Address" formControlName="address" [removeCloseIcon]="true"
             labelClass="form-label mb-1" classVal="form-control rounded-3" placeHolder=""></app-textarea-input>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-12">
            <app-textarea-input labelText="Description" formControlName="description" [removeCloseIcon]="true"
            labelClass="form-label mb-1" classVal="form-control rounded-3" placeHolder=""></app-textarea-input>
        </div>
    </div>


    <div class="row">
        <div class="col-12 d-flex justify-content-end">
            <button type="button" (click)="saveApiCall()" class="btn btn-success rounded-3 fs-5 px-2 shadow">Save</button>
        </div>
    </div>
</form>
