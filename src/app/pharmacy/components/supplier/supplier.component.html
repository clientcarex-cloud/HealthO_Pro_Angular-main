
<div class="container-full">

    <!-- NAVIGATION AND ADDITIONAL BUTTONS  -->
    <div class="row d-flex flex-wrap align-items-center justify-content-between">

        <!-- NAVIGATION  -->
        <div class="col-lg-8 col-md-12 col-sm-12">
            <div class="tabsNavigation d-flex">
                <ul ngbNav #nav="ngbNav" [(activeId)]="active"
                    class="nav nav-section-custom mb-2 font-inter d-flex flex-sm-wrap flex-md-nowrap flex-sm-nowrap flex-lg-nowrap justify-content-sm-start justify-content-md-center justify-content-lg-center justify-content-xl-center justify-content-center align-items-center">
                    <li [ngbNavItem]="1">
                        <a ngbNavLink>Supplier</a>
                        <ng-template ngbNavContent>
                            <app-supplier-details #supplierDetails></app-supplier-details>
                        </ng-template>
                    </li>
                    <li [ngbNavItem]="2">
                        <a ngbNavLink>Invoice</a>
                        <ng-template ngbNavContent>
                            <app-mfg-invoice #mfgInvoice></app-mfg-invoice>
                        </ng-template>
                    </li>
                    <li [ngbNavItem]="3">
                        <a ngbNavLink>Stock</a>
                        <ng-template ngbNavContent>
                             <app-stocks></app-stocks>
                        </ng-template>
                    </li>
                    <li [ngbNavItem]="4">
                        <a ngbNavLink>Patient Billing</a>
                        <ng-template ngbNavContent>
                            <app-pharmacy-patients></app-pharmacy-patients>
                        </ng-template>
                    </li>
                </ul>
            </div>
        </div>

        <!-- ADD NEW BUTTON & PAGE INFO BTN  -->
        <div class="col-md-12 col-lg-4 col-sm-12">
            <div class="addNewInfoOptions d-flex justify-content-lg-end justify-content-xl-end justify-content-sm-start justify-content-xs-center justify-md-content-start align-items-center gap-1">
                
                <!-- <ng-container *ngIf="active == 3">
                    <app-addnewbutton buttonText="Import" (onAddNewClick)="openMedsImport()"
                    classVal="btn bg-white border rounded-3 text-nowrap"></app-addnewbutton>

                    <app-addnewbutton buttonText="Add Stock" (onAddNewClick)="openMedsAdd()"
                    classVal="btn bg-white border rounded-3 text-nowrap"></app-addnewbutton>
                </ng-container> -->

                <app-addnewbutton  *ngIf="active == 1 || active == 1" buttonText="Add Supplier" (onAddNewClick)="openAddSupplier()"
                classVal="btn bg-white border rounded-3 text-nowrap"></app-addnewbutton>

                <app-addnewbutton  *ngIf="active == 4" buttonText="Add New Patient" routerLink="/pharmacy/addpatient"
                classVal="btn btn-primary border rounded-3 text-nowrap"></app-addnewbutton>

                <!-- active == 2 ||  -->
                <app-addnewbutton  *ngIf="active == 2" buttonText="Create Invoice" (onAddNewClick)="openAddInvoice()"
                classVal="btn bg-white border rounded-3 text-nowrap"></app-addnewbutton>
                
                <app-info-btn></app-info-btn>
            </div>
        </div>

    </div>

    <div class="row ">
        <div class="col-12">
            <div [ngbNavOutlet]="nav"></div>
        </div>
    </div>

</div>
