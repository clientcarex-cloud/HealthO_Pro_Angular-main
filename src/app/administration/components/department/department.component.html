<app-master pageTitle="DEPARTMENTS">
    <ng-container class="searchbox">
        <app-searchbox (searchTermChange)="service.onSearchTermUpdate($event)">
        </app-searchbox>
    </ng-container>

    <ng-container class="addnew">
        <app-addnewbutton buttonText="Add New Department" content="content"
            (onAddNewClick)="addItem(content, { size: 'xl', centered: true })">
        </app-addnewbutton>
    </ng-container>

    <ng-container class="datacontent">
        <app-datatable>
            <ng-container class="tableheader">
                <th class="sort1" data-sort="departmentGroup">Group</th>
                <th class="sort1" data-sort="departmentType">Type</th>
                <th class="sort1 fullWidthColumn" data-sort="name">Name</th>
                <th class="sort1" data-sort="reportHeader">Report Header</th>
                <th class="sort1" data-sort="status">Status</th>
                <th class="sort1">Action</th>
            </ng-container>
            <ng-container class="tablebody">
                <tr *ngFor="let data of dataList$ | async">
                    <td>
                        <ngb-highlight [result]="data.departmentGroup?.description" [term]="service.searchTerm">
                        </ngb-highlight>
                    </td>
                    <td>
                        <ngb-highlight [result]="data.departmentType?.description" [term]="service.searchTerm">
                        </ngb-highlight>
                    </td>
                    <td>
                        <ngb-highlight [result]="data.name" [term]="service.searchTerm">
                        </ngb-highlight>
                    </td>
                    <td>
                        <ngb-highlight [result]="data.reportHeader" [term]="service.searchTerm">
                        </ngb-highlight>
                    </td>
                    <td class="status">
                        <app-checkbox labelText="Status" [showLabel]="false" [checkboxValue]="data.status"
                            [(ngModel)]="data.status"
                            (onCheckboxValueChanged)="updateDepartmentStatus(data)"></app-checkbox>
                    </td>
                    <td>
                        <div class="d-flex gap-2">
                            <app-editbutton content="content" (onEditClick)="updateItem(content, data, data.name, { size: 'xl', centered: true })">
                            </app-editbutton>
                            <app-deletebutton content="content" (onDeleteClick)="deleteItem(data)">
                            </app-deletebutton>
                        </div>
                    </td>
                </tr>
            </ng-container>
        </app-datatable>
    </ng-container>
    <ng-container class="paginationcontent">
        <app-pager>
            <ng-container class="pager">
                <app-pagination [collectionSize]="(total$ | async)!" [page]="service.page" [pageSize]="service.pageSize"
                    (pageChange)="service.page = $event">
                </app-pagination>
            </ng-container>
        </app-pager>
    </ng-container>
</app-master>

<!-- Add New Department -->
<ng-template #content role="document">
    <app-newmodel [modelTitle]="modalTitle" [modal]="modalRef" [formId]="baseFormId">
        <ng-container class="modalBody">
            <form (ngSubmit)="saveItem()" [formGroup]="baseForm" [id]="baseFormId">
                <div class="mb-3">
                    <div class="row">
                        <div class="col mb-3 mb-md-0">
                            <app-select labelText="Group" placeHolder="Select Group" formControlName="departmentGroup"
                                selectBindLabel="description" selectBindId="id" [selectItems]="deptGroups"
                                [formSubmitted]="submitted" requiredMessage="Group is required"
                                [applyAutoFocus]="true"></app-select>
                        </div>
                        <div class="col mb-3 mb-md-0">
                            <app-select labelText="Type" placeHolder="Select Type" formControlName="departmentType"
                                selectBindLabel="description" selectBindId="id" [selectItems]="deptTypes"
                                [formSubmitted]="submitted" requiredMessage="Type is required"></app-select>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <app-input labelText="Name" placeHolder="Enter Department Name" formControlName="name"
                        [formSubmitted]="submitted" requiredMessage="Department Name is required"
                        maxLengthMessage="Department Name should not exceed 150 chars"></app-input>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-md-10 mb-3 mb-md-0">
                            <app-input labelText="Report Header" placeHolder="Enter Report Header"
                                formControlName="reportHeader" [formSubmitted]="submitted"
                                requiredMessage="Report Header is required"
                                maxLengthMessage="Report Header should not exceed 250 chars"></app-input>
                        </div>
                        <div class="col-md-2 mb-3 mb-md-0">
                            <app-checkbox labelText="Show Report Header" [formSubmitted]="submitted"
                                formControlName="showReportHeader"></app-checkbox>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-md-10 mb-3 mb-md-0">
                            <span>Parameters will be here</span>
                        </div>
                        <div class="col-md-2 mb-3 mb-md-0">
                            <app-checkbox labelText="Show Report Footer" [formSubmitted]="submitted"
                                formControlName="showReportFooter"></app-checkbox>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <app-input labelText="Report Footer" placeHolder="Enter Report Footer"
                        formControlName="reportFooter" [formSubmitted]="submitted"
                        requiredMessage="Report Footer is required"
                        maxLengthMessage="Report Footer should not exceed 4000 chars"></app-input>
                </div>
            </form>
        </ng-container>
    </app-newmodel>
</ng-template>
