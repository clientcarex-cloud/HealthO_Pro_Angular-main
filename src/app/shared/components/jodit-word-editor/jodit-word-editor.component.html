<div [style]="!docLoading ? 'display: none': ''" *ngIf="!disableEditor">
    <div class="d-flex align-items-center justify-content-center fs-5 fw-light" style="height: 30vh">
      Loading...
    </div>
  </div>
  
  <!-- [style]="!docLoading ? '' : 'visibility: hidden'"  -->
  <div *ngIf="!disableEditor" class="outer-container bg-light-blue border overflow-hidden" [style]="getDynamicStyles()"
    id="outer" [spellcheck]="false">
  
    <div *ngIf="!disableEditor"
      class="bg-white border-bottom-0 st-custom-toolbar w-100 px-2 py-1 d-flex flex-row gap-2 justify-content-between">
  
      <!-- tools -->
  
      <div class=" d-flex flex-row gap-2 align-items-center">
        <button class="btn d-flex align-items-center gap-2 border rounded-3 text-nowrap btn-sm "
        [class.bg-dark]="!fullScreenMode" [class.text-white]="!fullScreenMode" [class.bg-soft-primary]="fullScreenMode"
        (click)="onFullscreenClick();">
        <i [class]="'ri-' + (!fullScreenMode ? 'fullscreen' : 'fullscreen-exit') + '-line'"></i>

        <span class="text-nowrap">{{fullScreenMode ? 'Exit Full Screen' : 'Full Screen'}}</span>
      </button>



      <div class="d-flex align-items-center gap-1">
        <div>
          <!-- <app-checkbox [removeLabel]="true" [showLabel]="false" [checkboxValue]="showPreview"
          labelClass="form-check-label ps-1" activeText="" inactiveText=""
          (onCheckboxValueChanged)="toggleSwitch($event)"></app-checkbox> -->
        </div>
        <div class="fs-4">
          <span [class.text-primary]="showPreview" ngbTooltip="Side Preview"  (click)="showPreview = !showPreview;toggleSwitch(this.showPreview)">
            <i class="ri-layout-column-fill"></i>
          </span>
        </div>
      </div>
  

      
      <button class="btn btn-sm fs-4 p-0 bg-transparent" ngbTooltip="Preview Print" (click)="openPreview()">
        <i class="ri-printer-line"></i>
      </button>


  
        <div class="d-flex align-items-center gap-2" *ngIf="false">
          <small>Zoom</small>
          <span class="d-flex align-items-center justify-content-center">
            <input placement="bottom" [ngbPopover]="scale.toString()" type="range" min="0.44" max="1.5" step="0.05"
              [(ngModel)]="scale" (input)="zoomContent($event);" class="custom-range" #rangeInput="ngModel"
              style="width: 75px; height: 2px; background-color: #ccc; outline: none; cursor: pointer;"
              thumbstyle="height: 10px; width: 10px; border-radius: 50%; background-color: #007bff; border: none;">
          </span>
        </div>
  
      </div>
  
      <!-- save and save and print  -->
      <div class=" d-flex flex-row gap-2">
  
        <div style="width: 165px" *ngIf="!onlySave">
          <app-select placeHolder="Search Paramters" selectBindLabel="parameter" selectBindId="id"
            [selectItems]="parameters" [applyAutoFocus]="false" (onCustomSearch)="getTestDefaultParamters($event)"
            (onSelectionChanged)="addText($event)" [autoClear]="true" [emptyFound]="true"></app-select>
        </div>
  
        <button [disabled]="loadingAnm || loadingAuthAnm"
          class="btn btn-primary d-flex align-items-center gap-2 border rounded-3" (click)="emitExtractedContent(false)">
          <span *ngIf="!loadingAnm">{{onlySave ? "Save Report" : "Save"}}</span>
          <!-- <span *ngIf="loadingAnm" class="spinner-border spinner-border-sm mr-1 "></span> -->
          <span *ngIf="loadingAnm">Saving..</span>
        </button>
  
        <button [disabled]="loadingAnm || loadingAuthAnm"
          class="btn btn-success d-flex align-items-center gap-2 border rounded-3 text-nowrap" *ngIf="!onlySave"
          (click)="emitExtractedContent(true)">
          <span *ngIf="!loadingAuthAnm">{{auth ? "Save & Send for Dr.Authorization" : "Mark as Complete"}}</span>
          <!-- <span *ngIf="loadingAuthAnm" class="spinner-border spinner-border-sm mr-1 "></span> -->
          <span *ngIf="loadingAuthAnm">Saving & Sending..</span>
        </button>
      </div>
  
      <!-- <button (click)="test()">check</button> -->
  
    </div>
  
    <div *ngIf="disableEditor"
      class="bg-white border-bottom-0 st-custom-toolbar w-100 px-2 py-1 d-flex flex-row gap-2 justify-content-between">
      <div class="d-flex align-items-center gap-2">
        <small>Zoom</small>
        <span class="d-flex align-items-center justify-content-center">
          <input type="range" min="0.44" max="1.5" step="0.05" [(ngModel)]="scale" (input)="zoomContent($event)"
            class="custom-range" style="width: 100%; height: 2px; background-color: #ccc; outline: none; cursor: pointer;"
            thumbstyle="height: 10px; width: 10px; border-radius: 50%; background-color: #007bff; border: none;">
        </span>
      </div>
    </div>
  
    <!-- <st-editor #simpleEditor [(ngModel)]="content" [config]="config" 
       (ngModelChange)="showChanges()"
       (click)="saveCursorPosition($event)" (keyup)="saveCursorPosition($event)"></st-editor> -->
    <!-- (onPaste)="pasteHTML($event); " -->
    <jodit-editor #joditValue [config]="config" (onChange)="showChanges($event)"
      (keyup)="saveCursorPosition($event)" (onFocus)="setMargins()"></jodit-editor>
  </div>
  
  
  <div *ngIf="disableEditor" class="disabled_preview d-flex h-100" id="previewofreport">
    <iframe id="disbaled_iframe" style="width: 221mm; margin: 0 auto; height: 85vh"></iframe>
  </div>
