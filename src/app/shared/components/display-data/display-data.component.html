<div class="d-flex flex-row flex-wrap gap-2 font-Readex">
    <div *ngFor="let item of data">
        <div [ngbTooltip]="item?.toolTip"
        class="cursor-pointer card-animate border rounded-3 d-flex flex-column py-2 px-3 font-monsterract container-fluid bg-white">
            <div class="fs-5 d-flex justify-content-between align-items-center" 
            style="width:100px; height: 23px;">
                <span>{{item.label}}</span>
                <span *ngIf="item.logo"><i class="bi bi-people-fill fs-4 inactive"></i></span>
            </div>
            <div class="fs-4 fw-semibold">{{item.count}}</div>
        </div>
    </div>
</div>
